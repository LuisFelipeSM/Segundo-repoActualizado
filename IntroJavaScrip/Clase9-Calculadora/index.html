<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Calculadora</title>
</head>
<body>
    <div class="container p-5">
        <h1 class="text-center">Calculadora</h1>
        <div class="row">
            <div class="col-12">
                <input class="form-control" readonly placeholder="Resultado">
            </div>
            <div class="row ">
                <div class="col-3 d-grid  p-3">
                    <button class="btn btn-secondary btn-lg" type="button"value="1">1</button> </div>
                <div class="col-3 d-grid  p-3">
                    <button class="btn btn-secondary btn-lg" type="button"value="2">2</button> </div>
                <div class="col-3 d-grid  p-3">
                    <button class="btn btn-secondary btn-lg" type="button"value="3">3</button> </div>
                <div class="col-3 d-grid  p-3">
                    <button class="btn btn-secondary btn-lg btn-success" type="button" value="+">+</button> </div>
            </div>
            <div class="row ">
                <div class="col-3 d-grid  p-3">
                    <button class="btn btn-secondary btn-lg" type="button"value="4">4</button> </div>
                <div class="col-3 d-grid  p-3">
                    <button class="btn btn-secondary btn-lg" type="button"value="5">5</button> </div>
                <div class="col-3 d-grid  p-3">
                    <button class="btn btn-secondary btn-lg" type="button"value="6">6</button> </div>
                <div class="col-3 d-grid  p-3">
                    <button class="btn btn-warning btn-lg btn-success" type="button" value="-">-</button> </div>
            </div>
            <div class="row ">
                <div class="col-3 d-grid  p-3">
                    <button class="btn btn-secondary btn-lg" type="button"value="7">7</button> </div>
                <div class="col-3 d-grid  p-3">
                    <button class="btn btn-secondary btn-lg" type="button"value="8">8</button> </div>
                <div class="col-3 d-grid  p-3">
                    <button class="btn btn-secondary btn-lg" type="button"value="9">9</button> </div>
                <div class="col-3 d-grid  p-3">
                    <button class="btn btn-info btn-lg btn-success" type="button" value="*">*</button> </div>
            </div>
            <div class="row ">
                <div class="col-3 d-grid  p-3">
                    <button class="btn btn-secondary btn-lg" type="button"value="0">0</button> </div>
                <div class="col-3 d-grid  p-3">
                    <button class="btn btn-secondary btn-lg" type="button"value=".">.</button> </div>
                <div class="col-3 d-grid  p-3">
                    <button class="btn btn-secondary btn-lg" type="button"value="=">=</button> </div>
                <div class="col-3 d-grid  p-3">
                    <button class="btn btn-secondary btn-division btn-lg btn-success" type="button" value="/">/</button> </div>
            </div>
            <div class="col-3 d-grid  p-3">
                <button id="random" class="btn btn-secondary btn-division btn-lg btn-success" type="button" value="1000">Random</button> </div>
        </div>
    </div>
</body>
</html>
